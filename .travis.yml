env:
  global:
  - secure: 
  - secure: 
language: python
python:
- '2.7'
cache:
  directories:
  - /home/travis/virtualenv/python3.6
install:
- python install_requirements.py
- pip install python-coveralls
- pip install coverage
- pip install nltk
- pip install codacy-coverage
- python -c "import nltk ; nltk.download(['abc', 'book_grammars', 'brown', 'cess_cat',
  'cess_esp', 'chat80', 'city_database', 'comtrans', 'conll2000', 'conll2002', 'conll2007',
  'cmudict', 'dependency_treebank', 'floresta', 'framenet_v15', 'genesis', 'gutenberg',
  'ieer', 'inaugural', 'indian', 'jeita', 'knbc', 'large_grammars', 'machado', 'names',
  'nps_chat', 'mac_morpho', 'maxent_treebank_pos_tagger', 'movie_reviews', 'ppattach',
  'propbank', 'ptb', 'punkt', 'qc', 'reuters', 'rslp', 'rte', 'sample_grammars', 'senseval',
  'semcor', 'shakespeare', 'sinica_treebank', 'state_union', 'stopwords', 'averaged_perceptron_tagger',
  'timit', 'toolbox', 'treebank', 'udhr', 'universal_tagset', 'verbnet', 'webtext',
  'wordnet', 'wordnet_ic', 'words'])"
script:
- coverage run -m unittest discover
- coverage xml
after_success:
- coveralls
- python-codacy-coverage -r coverage.xml
